<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(ログイン)}"></head>
<link rel="stylesheet" th:href="@{/css/login.css}">
<body>
    <div th:replace="~{layout :: header}"></div>
   <img src="\images\ume.png" alt="左側の美しい梅" class="left-image1">
    <div class="border">
    <h2>ログイン</h2>
    <div th:if="${param.error != null}" style="color:red">
        ユーザー名、またはパスワードに誤りがあります
    </div>
    <div th:text="${message}" style="color:green">
    </div>
    <form th:action="@{/login}" method="post">
        <div class="stuff">
        <div class="textBox">
            <input 
                class="text"
                type="textbox"
                placeholder="ユーザー名" 
                name="username"
                onkeyup="this.setAttribute('value', this.value);"
                value="">
            <label class="label">ユーザー名</label>
            <label class="error"></label>
        </div>
        <div class="textBox">
            <input 
                class="text"
                type="password"
                placeholder="パスワード"
                id="password"
                name="password"
                onkeyup="this.setAttribute('value', this.value);"
                value="">
            <label class="label">パスワード</label>
            <label class="error"></label>
        </div>
    </div>
    <button class="login" type="submit">ログイン</button>
    </form>
    </div>
    <label>
        <a th:href="@{/register}">新規登録はこちらから</a>
    </label>
</body>
</html>
