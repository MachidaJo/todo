<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
    <div th:fragment="header">
        <header style="background-color: #f8f8f8;">
            <div class="icon">
                <img th:src="@{/images/todonagomi.png}" alt="TodoNagomiIcon">
            </div>
            <div class="right">
            <div th:if="${todo} != null">
                <p>こんにちは、<span th:text="${#authentication.principal.getUsername()}"></span>さん</p>
            </div>
            <form th:action="@{/logout}" method="post">
                <div th:if="${todo} != null">
                <button type="submit" name="logout">ログアウト</button>
                </div>
            </form>
            </div>
        </header>
    </div>
    <div th:fragment="footer">
        <footer style="background-color: #f8f8f8; text-align: center;">
            <p>Copyright &copy; 2025 nagomi. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
