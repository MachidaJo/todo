<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
    <div th:fragment="header">
        <header style="background-color: #f8f8f8;">
            <div style="display: flex; align-items: center; justify-content: center;">
                <img th:src="@{/images/todonagomi.png}" alt="TodoNagomiIcon" style="margin-right: 10px;">
            </div>
            <span class="logout">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">ログアウト</button>
                </form>
            </span>
        </header>
    </div>
    <div th:fragment="footer">
        <footer style="background-color: #f8f8f8; text-align: center;">
            <p>Copyright &copy; 2025 nagomi. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
